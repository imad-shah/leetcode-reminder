<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Reminder</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>LeetCode Reminder</h1>
            <div id="stats"></div>
        </header>

        <section id="due-section">
            <h2>Due for Review</h2>
            <div id="due-problems"></div>
        </section>

        <section id="all-section">
            <h2>All Problems</h2>
            <table id="problems-table">
                <thead>
                    <tr>
                        <th data-sort="problem">Problem</th>
                        <th data-sort="difficulty">Difficulty</th>
                        <th data-sort="submitted_at">Submitted</th>
                        <th data-sort="due">Due</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
